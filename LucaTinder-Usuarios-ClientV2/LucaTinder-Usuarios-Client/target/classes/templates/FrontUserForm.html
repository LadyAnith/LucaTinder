<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <title>Formulario Usuarios - Proyecto extra Lucatinder </title>
</head>

<body>
    <div class="container" id="contenedor">
        <h1>FORMULARIO USUARIOS</h1>

        <h2>AÑADIR NUEVO Y MODIFICAR</h2>
        <form method="post" th:action="@{usuarios/add}" th:object="${user}">

        	<input id="id" type="hidden" th:field="*{id}" />
        	
            <table>
                <tr>
                    <td><label for="nombre">Nombre del usuario:</label></td>
                    <td><input type="text" th:field="*{nombre}" /></td>
                </tr>   
                <tr>
                    <td><label for="apellidos">Apellidos:</label></td>
                    <td><input type="text" th:field="*{apellidos}" /></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad:</label></td>
                    <td><input type="text" th:field="*{edad}" /></td>
                </tr>
                <tr>
                    <td><label for="sexo">Sexo:</label></td>
                    <td><input type="text" th:field="*{sexo}" /></td>
                </tr>
                <tr>
                    <td><label for="iciudad">Ciudad:</label></td>
                    <td><input type="text" th:field="*{ciudad}" /></td>
                </tr>
                <tr>
                    <!-- <td><label for="cliente">Cliente:</label></td>
                    <td>
                        <select name="client" th:field="*{empresa}">
                            <option th:each="client : ${clients}" th:value="${client.idCli}"
                                th:text="${client.nombre}">
                            </option>
                        </select>
                    </td> -->
                </tr>

            </table>
            <input type="submit" value="Añadir Usuario">

        </form>
    </div>
</body>

</html>
