<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<title>Listado Usuarios LucaTinder</title>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">LucaTinder</h1>
			<p class="lead">Listado de Usuarios</p>
		</div>
	</div>
	<div class="container" id="contenedor">
		<a href="usuarios/add" class="btn btn-primary">Nuevo
			Usuario</a>
		<table class="table table-striped table-info">
			<thead>
				<tr>
					<th scope="col">id
					</td>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Edad</th>
					<th scope="col">Sexo</th>
					<th scope="col">Ciudad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, status:${userListFront}">
					<td th:text="${user.id}" />
					<td th:text="${user.nombre}" />
					<td th:text="${user.apellidos}" />
					<td th:text="${user.edad}" />
					<td th:text="${user.sexo}" />
					<td th:text="${user.ciudad}" />
				<td><a
					th:href="@{/usuarios/edit/?id=} + ${user.id}">Modificar</a></td>
				<td><a
					th:href="@{/usuarios/delete/?id=} + ${user.id}">Eliminar</a></td> 
				

				</tr>

			</tbody>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

</body>

</html>
