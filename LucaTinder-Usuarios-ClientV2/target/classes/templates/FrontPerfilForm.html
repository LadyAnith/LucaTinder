<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/custom.css}" />


<title>Listado Perfiles LucaTinder</title>
</head>

<body>

	<div class="jumbotron jumbotron-fluid" id="jumbo">
		<div class="container">
			<h1 class="display-4">FORMULARIO Perfiles LUCATINDER</h1>
			<h2>
				<p class="lead">AÃ‘ADIR NUEVO Y MODIFICAR</p>
			</h2>
		</div>
	</div>
	<div class="container" id="contenedor">
		<form method="post" th:action="@{add}" th:object="${perfil}">
			<div class="form-group">
				<label for="id">id de Perfil</label> <input type="text"
					th:field="*{id}" class="form-control" id="id" name="id"
					readonly="readonly">
			</div>
			<div class="form-group">
				<label for="nombre">Nombre de Usuario</label> <input type="text"
					th:field="*{nombre}" class="form-control" id="nombre" name="nombre">
			</div>
			<div class="form-group">
				<label for="apellidos">Apellidos</label> <input type="text"
					th:field="*{apellidos}" class="form-control" id="apellidos"
					name="apellidos">
			</div>
			<div class="form-group">
				<label for="edad">Edad</label> <input type="number"
					th:field="*{edad}" class="form-control" id="edad" name="edad">
			</div>
			<div class="form-group">
				<label for="sexo">Sexo</label> <input type="text" th:field="*{sexo}"
					class="form-control" id="sexo" name="sexo">
			</div>
			<div class="form-group">
				<label for="ciudad">Ciudad</label> <input type="text"
					th:field="*{ciudad}" class="form-control" id="ciudad" name="ciudad">
			</div>

			<div class="form-group">
				<label for="foto">Foto</label> <input type="text" th:field="*{foto}"
					class="form-control" id="foto" name="foto">
			</div>

			<div class="form-group">
				<label for="materia">Materia</label>
				<select class="form-control"
					id="materia" name="materia" th:field="*{materia}" multiple>
					<option th:each="materia, status : ${materiaListFront}"
						th:value="${materia.name}" th:text="${materia.name}"></option>

				</select>
			</div>
			<button type="submit" class="btn btn-primary">Crear Perfil</button>
	</div>

	</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
