<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/custom.css}" />


<title>Listado Usuarios LucaTinder</title>
</head>

<body>
	<div class="jumbotron jumbotron-fluid" id="jumbo">
		<div class="container">
			<h1 class="display-4">LucaTinder</h1>
			<h2>
				<p class="lead">Listado de Perfiles</p>
			</h2>
		</div>
	</div>
	<div class="container" id="contenedor">
		<a href="/perfiles/new" class="btn btn-primary">Nuevo Perfil</a>
		<table class="table table-striped table-info">
			<thead>
				<tr>
					<th scope="col">id </td>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Edad</th>
					<th scope="col">Sexo</th>
					<th scope="col">Ciudad</th>
					<th scope="col">Foto</th>
					<th scope="col">Materia</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="perfil, status:${perfilListFront}">
					<td th:text="${perfil.id}" />
					<td th:text="${perfil.nombre}" />
					<td th:text="${perfil.apellidos}" />
					<td th:text="${perfil.edad}" />
					<td th:text="${perfil.sexo}" />
					<td th:text="${perfil.ciudad}" />
					<td th:text="${perfil.foto}" />
					<td th:text="${perfil.materia}" />
				<td><a th:href="@{/perfiles/edit/?id=} + ${perfil.id}">Modificar</a></td>
				<td><a th:href="@{/perfiles/delete/?id=} + ${perfil.id}">Eliminar</a></td> 
				</tr>

			</tbody>
	</div>

	
<script
							src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
							integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
							crossorigin="anonymous"></script> <script
							src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
							integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
							crossorigin="anonymous"></script>


					</body>

</html>
