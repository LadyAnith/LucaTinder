<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/custom.css}" />


<title>Listado Usuarios LucaTinder</title>
</head>

<body>
	<div class="jumbotron jumbotron-fluid" id="jumbo">
		<div class="container">
			<h1 class="display-4">LucaTinder</h1>
			<h2>
				<p class="lead">Perfil de Usuario</p>
			</h2>
		</div>
	</div>
	<div class="container">
	<div class="row">
	<div class="offset-3 col-6">
	<div class="card" style="width: 35rem;">
		<img th:hrc="@{${perfilUsuario.foto}}"/> class="card-img-top" alt="..." >
		<div class="card-body">
			<h5 class="card-title" th:text = "${perfilUsuario.nombre}"></h5>
			<p class="card-text">Some quick example text to build on the card 
				title and make up the bulk of the card's content.</p>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item" th:text = "${perfilUsuario.apellidos}"></li>
			<li class="list-group-item" th:text = "${perfilUsuario.edad}"></li>
			<li class="list-group-item" th:text = "${perfilUsuario.sexo}"></li>
			<li class="list-group-item" th:text = "${perfilUsuario.ciudad}"></li>
			<li class="list-group-item" th:text = "${perfilUsuario.materia}"></li>
		</ul>
		<div class="card-body">
			<a href="#" class="card-link">Match</a> <a href="#"
				class="card-link">Descartes</a>
		</div>
	</div>
	</div>
	</div>
	</div>






	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
